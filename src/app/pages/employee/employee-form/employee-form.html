<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="form-container">
                <div class="progress-bar"></div>

                <div class="form-header">
                    <h1><i class="fa fa-user-plus"></i> {{title}}</h1>
                    <!-- <p>Join our team - Fill out the form below to get started</p> -->
                </div>

                <form action="#" method="POST">
                    <!-- Basic Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-user"></i>
                            Basic Information
                        </h3>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-shield"></i>
                                        Role <span class="required">*</span>
                                    </label>
                                    <select class="form-select" name="roleId" [(ngModel)]="employeeObj.roleId" required>
                                        <option value="">Select Role</option>
                                        @for (item of roleList$ | async; track $index) {
                                        <option [value]="item.roleId">{{item.role}}</option>
                                        }
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-user-circle"></i>
                                        Username <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-at"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.userName"
                                            name="userName" placeholder="Enter username" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-id-badge"></i>
                                        Employee Code <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-hashtag"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empCode"
                                            name="empCode" placeholder="EMP001" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-id-card"></i>
                                        Employee ID <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-number"></i></span>
                                        <input type="number" class="form-control" [(ngModel)]="employeeObj.empId"
                                            name="empId" placeholder="12345" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-user"></i>
                                        Full Name <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empName"
                                            name="empName" placeholder="John Doe" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-briefcase"></i>
                                        Designation <span class="required">*</span>
                                    </label>
                                    <!-- <div *ngIf="designationList$ | async as DesiList"> -->
                                    <select class="form-select" name="empDesignationId"
                                        [(ngModel)]="employeeObj.empDesignationId" required>
                                        <option value="">Select Designation</option>
                                        @for (item of deginationList$ | async; track $index) {
                                        <option [value]="item.designationId">{{item.designation}}</option>
                                        }
                                    </select>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fa fa-lock"></i>
                                Password <span class="required">*</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                <!-- <input type="password" class="form-control" [(ngModel)]="employeeObj.password"
                                    name="password" placeholder="Create a strong password" required> -->
                                <input type="text" class="form-control" [(ngModel)]="employeeObj.password"
                                    name="password" placeholder="Create a strong password" required>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-phone"></i>
                            Contact Information
                        </h3>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-envelope"></i>
                                        Official Email <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                        <input type="email" class="form-control" [(ngModel)]="employeeObj.empEmailId"
                                            name="empEmailId" placeholder="john.doe@company.com" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-envelope-o"></i>
                                        Personal Email
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                                        <input type="email" class="form-control"
                                            [(ngModel)]="employeeObj.empPersonalEmailId" name="empPersonalEmailId"
                                            placeholder="john.doe@gmail.com">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-phone"></i>
                                        Primary Contact <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                        <input type="tel" class="form-control" [(ngModel)]="employeeObj.empContactNo"
                                            name="empContactNo" placeholder="+1 (555) 123-4567" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-mobile"></i>
                                        Alternate Contact
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                                        <input type="tel" class="form-control" [(ngModel)]="employeeObj.empAltContactNo"
                                            name="empAltContactNo" placeholder="+1 (555) 987-6543">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Experience Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-trophy"></i>
                            Professional Experience
                        </h3>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-calendar"></i>
                                        Total Years of Experience
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="employeeObj.empExpTotalYear" name="empExpTotalYear"
                                            placeholder="5" min="0" max="50">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-calendar-o"></i>
                                        Additional Months
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-calendar-o"></i></span>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="employeeObj.empExpTotalMonth" name="empExpTotalMonth"
                                            placeholder="6" min="0" max="11">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Current Address Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-home"></i>
                            Current Address
                        </h3>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fa fa-map-marker"></i>
                                Street Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                                <textarea class="form-control" [(ngModel)]="employeeObj.empAddress" name="empAddress"
                                    rows="3" placeholder="123 Main Street, Apartment 4B"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-building"></i>
                                        City
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-building"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empCity"
                                            name="empCity" placeholder="New York">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-map"></i>
                                        State
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-map"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empState"
                                            name="empState" placeholder="NY">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-mail-forward"></i>
                                        PIN Code
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-mail-forward"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empPinCode"
                                            name="empPinCode" placeholder="10001">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Permanent Address Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-home"></i>
                            Permanent Address
                        </h3>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fa fa-map-marker"></i>
                                Street Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                                <textarea class="form-control" [(ngModel)]="employeeObj.empPerAddress"
                                    name="empPerAddress" rows="3" placeholder="456 Oak Avenue, House #12"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-building"></i>
                                        City
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-building"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empPerCity"
                                            name="empPerCity" placeholder="Los Angeles">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-map"></i>
                                        State
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-map"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empPerState"
                                            name="empPerState" placeholder="CA">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-mail-forward"></i>
                                        PIN Code
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-mail-forward"></i></span>
                                        <input type="text" class="form-control" [(ngModel)]="employeeObj.empPerPinCode"
                                            name="empPerPinCode" placeholder="90210">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        @if(currentEmpId == 0){
                        <button type="button" (click)="onSave()" class="btn btn-submit">
                            <i class="fa fa-paper-plane"></i>
                            Save
                        </button>
                        }@else {
                        <button type="button" (click)="onUpdate()" class="btn btn-submit">
                            <i class="fa fa-paper-plane"></i>
                            Update
                        </button>
                        }
                        <p class="mt-3 text-muted">
                            <i class="fa fa-info-circle"></i>
                            All information will be kept confidential and secure
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
