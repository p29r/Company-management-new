<div class="container">
    <div class="header">
        <h1>Client Management System</h1>
        <p>Manage your clients efficiently with our modern interface</p>
    </div>

    <div class="main-content">

        <div class="client-form-section">
            <div class="form-container">
                <h2 class="section-title">Add New Client</h2>

                <form>
                    <div class="form-group">
                        <label for="clientId">Client ID</label>
                        <input type="text" id="clientId" name="clientId" placeholder="Enter client ID">
                    </div>

                    <div class="form-group">
                        <label for="contactPersonName">Contact Person Name</label>
                        <input type="text" id="contactPersonName" name="contactPersonName"
                            placeholder="Enter contact person name">
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName" placeholder="Enter company name">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" placeholder="Enter full address"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city">
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Enter state">
                    </div>

                    <div class="form-group">
                        <label for="employeeStrength">Employee Strength</label>
                        <input type="number" id="employeeStrength" name="employeeStrength"
                            placeholder="Enter employee count">
                    </div>

                    <div class="form-group">
                        <label for="gstNo">GST Number</label>
                        <input type="text" id="gstNo" name="gstNo" placeholder="Enter GST number">
                    </div>

                    <div class="form-group">
                        <label for="contactNo">Contact Number</label>
                        <input type="tel" id="contactNo" name="contactNo" placeholder="Enter contact number">
                    </div>

                    <div class="form-group">
                        <label for="regNo">Registration Number</label>
                        <input type="text" id="regNo" name="regNo" placeholder="Enter registration number">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Client</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
