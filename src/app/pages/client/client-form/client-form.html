<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="form-container">
                <div class="progress-bar"></div>

                <div class="form-header">
                    <h1><i class="fa fa-user-plus"></i> {{title}}</h1>
                    <!-- <p>Join our team - Fill out the form below to get started</p> -->
                </div>

                <form action="#" method="POST">
                    <!-- Basic Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-user"></i>
                            Basic Information
                        </h3>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-user-circle"></i>
                                        Company Name <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-at"></i></span>
                                        <input type="text" class="form-control" name="companyName"
                                            placeholder="Enter companyName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-user"></i>
                                        Registration Number<span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" name="regNo" placeholder="John Doe"
                                            required>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-id-badge"></i>
                                        Employee Strength <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-hashtag"></i></span>
                                        <input type="text" class="form-control" name="employeeStrength"
                                            placeholder="1000" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-id-card"></i>
                                        GST NO <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-number"></i></span>
                                        <input type="number" class="form-control" name="gstNo" placeholder="12345"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-phone"></i>
                            Contact Information
                        </h3>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-envelope"></i>
                                        Contact Person Name <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                        <input type="text" class="form-control" name="contactPersonName"
                                            placeholder="john.doe@company.com" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-envelope-o"></i>
                                        Contact Number
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                                        <input type="number" class="form-control" name="contactNo"
                                            placeholder="john.doe@gmail.com">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Current Address Section -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fa fa-home"></i>
                            Client Address
                        </h3>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fa fa-map-marker"></i>
                                Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                                <textarea class="form-control" name="address" rows="3"
                                    placeholder="123 Main Street, Apartment 4B"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-building"></i>
                                        City
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-building"></i></span>
                                        <input type="text" class="form-control" name="city" placeholder="New York">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-map"></i>
                                        State
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-map"></i></span>
                                        <input type="text" class="form-control" name="state" placeholder="NY">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fa fa-mail-forward"></i>
                                        PIN Code
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa fa-mail-forward"></i></span>
                                        <input type="text" class="form-control" name="pincode" placeholder="10001">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer">
                        <!-- @if(currentEmpId == 0){ -->
                        <button type="button" class="btn btn-secondary">
                            <i class="fa fa-paper-plane"></i>
                            Reset
                        </button>
                        <!-- }@else { -->
                        <button type="button" class="btn btn-submit">
                            <i class="fa fa-paper-plane"></i>
                            Update
                        </button>
                        <!-- } -->
                        <p class="mt-3 text-muted">
                            <i class="fa fa-info-circle"></i>
                            All information will be kept confidential and secure
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
